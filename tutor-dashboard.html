<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Dashboard - Saint Thunderbird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .dashboard {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #d4a574;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #e8d5c4;
        }

        .user-info {
            background: rgba(212, 165, 116, 0.1);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #d4a574, #8b4513);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(212, 165, 116, 0.4);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>âš¡ Welcome to Saint Thunderbird</h1>
        <p>Tutor Dashboard</p>

        <div class="user-info" id="userInfo">
            <p>Loading your information...</p>
        </div>

        <button onclick="logout()">Logout</button>
    </div>

    <script src="auth.js"></script>
    <script>
        // Display user info
        const user = getUser();
        if (user) {
            document.getElementById('userInfo').innerHTML = `
                <p><strong>Welcome, ${user.firstName} ${user.lastName}!</strong></p>
                <p>Email: ${user.email}</p>
                <p>Type: ${user.userType}</p>
            `;
        } else {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
