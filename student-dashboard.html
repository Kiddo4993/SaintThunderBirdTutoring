<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Saint Thunderbird</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #e8d5c4;
            --beige: #d4a574;
            --accent: #8b4513;
            --border: rgba(212, 165, 116, 0.2);
            --blue: #4a7c9e;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-primary) 100%);
            min-height: 100vh;
            padding: 2rem;
            color: var(--text-primary);
        }

        .mesh-gradient {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(at 20% 30%, rgba(212, 165, 116, 0.1) 0%, transparent 50%),
                radial-gradient(at 80% 70%, rgba(139, 69, 19, 0.08) 0%, transparent 50%);
            filter: blur(60px);
            z-index: 0;
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
        }

        .header-content h1 {
            font-size: 2.5rem;
            color: var(--beige);
            margin-bottom: 0.5rem;
        }

        .header-content p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--beige), var(--accent));
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 165, 116, 0.3);
        }

        .btn-secondary {
            background: rgba(212, 165, 116, 0.1);
            color: var(--beige);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(212, 165, 116, 0.2);
            transform: translateY(-2px);
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s;
        }

        .card:hover {
            border-color: var(--beige);
            background: rgba(255, 255, 255, 0.05);
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--beige);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(212, 165, 116, 0.1);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            color: var(--beige);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .tutors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .tutor-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .tutor-card:hover {
            transform: translateY(-5px);
            border-color: var(--beige);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(212, 165, 116, 0.2);
        }

        .tutor-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--beige), var(--accent));
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .tutor-name {
            font-weight: 700;
            color: var(--beige);
            margin-bottom: 0.5rem;
        }

        .tutor-subjects {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .subject-badge {
            display: inline-block;
            background: rgba(74, 124, 158, 0.2);
            color: #60a5fa;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-right: 0.3rem;
            margin-bottom: 0.3rem;
        }

        .tutor-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tutor-actions button {
            flex: 1;
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        .requests-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .request-item {
            background: rgba(255, 255, 255, 0.02);
            border-left: 4px solid var(--blue);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .request-item:hover {
            border-color: var(--beige);
            background: rgba(255, 255, 255, 0.05);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.75rem;
        }

        .request-subject {
            background: rgba(74, 124, 158, 0.3);
            color: #60a5fa;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .request-status {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: 600;
        }

        .request-status.pending {
            background: rgba(251, 146, 60, 0.2);
            color: #fb923c;
        }

        .request-status.accepted {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .request-description {
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .request-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .request-actions button {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            flex: 1;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 1.5rem;
            color: var(--beige);
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--beige);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(212, 165, 116, 0.1);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modal-actions button {
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .header-actions {
                width: 100%;
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .tutors-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="mesh-gradient"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1>‚ö° Welcome, <span id="studentName">Student</span>!</h1>
                <p>Find tutors & manage your learning requests</p>
            </div>
            <div class="header-actions">
                <button class="btn-secondary" onclick="openRequestModal()">üìù New Request</button>
                <button class="btn-secondary" onclick="goToProfile()">üë§ Profile</button>
                <button class="btn-secondary" onclick="logout()">üö™ Logout</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid" style="margin-bottom: 3rem;">
            <div class="stat-card">
                <div class="stat-value" id="requestsCount">0</div>
                <div class="stat-label">Requests Made</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="tutorsCount">0</div>
                <div class="stat-label">Available Tutors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="sessionsCount">0</div>
                <div class="stat-label">Active Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="hoursCount">0</div>
                <div class="stat-label">Hours Tutored</div>
            </div>
        </div>

        <!-- Available Tutors -->
        <div class="card" style="margin-bottom: 2rem;">
            <div class="card-title">üë®‚Äçüè´ Available Tutors</div>
            <div class="tutors-grid" id="tutorsContainer">
                <div class="loading">Loading tutors...</div>
            </div>
        </div>

        <!-- Your Requests -->
        <div class="card">
            <div class="card-title">üìù Your Tutoring Requests</div>
            <div class="requests-list" id="requestsContainer">
                <div class="empty-state">No requests yet. Create one to get started!</div>
            </div>
        </div>
    </div>

    <!-- New Request Modal -->
    <div class="modal" id="requestModal">
        <div class="modal-content">
            <div class="modal-header">
                <span>üìù New Tutoring Request</span>
                <button class="close-btn" onclick="closeRequestModal()">√ó</button>
            </div>

            <form onsubmit="submitRequest(event)">
                <div class="form-group">
                    <label>Subject</label>
                    <select id="requestSubject" required>
                        <option value="">Select a subject</option>
                        <option value="Mathematics">Mathematics üìê</option>
                        <option value="Sciences">Sciences üî¨</option>
                        <option value="Languages">Languages üåê</option>
                        <option value="Social Studies">Social Studies üìö</option>
                        <option value="Technology">Technology üíª</option>
                        <option value="Arts & Culture">Arts & Culture üé®</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Description (Optional)</label>
                    <textarea id="requestDescription" placeholder="Tell the tutor what you need help with..."></textarea>
                </div>

                <div class="form-group">
                    <label>Priority</label>
                    <select id="requestPriority" required>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeRequestModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Submit Request</button>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        const API_URL = 'https://saintthunderbirdtutoring.onrender.com';
        let user = getUser();

        if (!user || user.userType !== 'student') {
            window.location.href = 'login.html';
        }

        // Set student name
        document.getElementById('studentName').textContent = user.firstName;

        // Load all data on page load
        async function loadDashboard() {
            await loadTutors();
            await loadRequests();
            await loadSessions();
        }

        // Load available tutors
        async function loadTutors() {
            try {
                const token = localStorage.getItem('authToken');
                const res = await fetch(`${API_URL}/api/tutor/available-tutors`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await res.json();
                const container = document.getElementById('tutorsContainer');

                if (data.success && data.tutors.length > 0) {
                    document.getElementById('tutorsCount').textContent = data.tutors.length;
                    
                    const html = data.tutors.map(tutor => `
                        <div class="tutor-card">
                            <div class="tutor-avatar">üë®‚Äçüè´</div>
                            <div class="tutor-name">${tutor.firstName} ${tutor.lastName}</div>
                            <div class="tutor-subjects">
                                ${tutor.tutorProfile?.subjects?.map(s => `<div class="subject-badge">${s}</div>`).join('') || 'No subjects yet'}
                            </div>
                            <div class="tutor-actions">
                                <button class="btn-primary" onclick="requestTutor('${tutor._id}', '${tutor.firstName}')">Request</button>
                            </div>
                        </div>
                    `).join('');
                    
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="empty-state">No tutors available yet</div>';
                }
            } catch (error) {
                console.error('Error loading tutors:', error);
                document.getElementById('tutorsContainer').innerHTML = '<div class="empty-state">Error loading tutors</div>';
            }
        }

        // Load student's requests
        async function loadRequests() {
            try {
                const token = localStorage.getItem('authToken');
                const res = await fetch(`${API_URL}/api/tutor/my-requests`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await res.json();
                const container = document.getElementById('requestsContainer');

                if (data.success && data.requests.length > 0) {
                    document.getElementById('requestsCount').textContent = data.requests.length;
                    
                    const html = data.requests.map(req => `
                        <div class="request-item">
                            <div class="request-header">
                                <div class="request-subject">${req.subject}</div>
                                <div class="request-status ${req.status}">${req.status.toUpperCase()}</div>
                            </div>
                            <div class="request-description">${req.description || 'No description provided'}</div>
                            <div style="font-size: 0.8rem; color: #9ca3af;">
                                ${new Date(req.createdAt).toLocaleDateString()}
                            </div>
                        </div>
                    `).join('');
                    
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="empty-state">No requests yet. Create one to get started!</div>';
                }
            } catch (error) {
                console.error('Error loading requests:', error);
            }
        }

        // Load sessions
        async function loadSessions() {
            try {
                const token = localStorage.getItem('authToken');
                const res = await fetch(`${API_URL}/api/tutor/student-sessions`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await res.json();
                if (data.success) {
                    document.getElementById('sessionsCount').textContent = data.sessions.length;
                }
            } catch (error) {
                console.error('Error loading sessions:', error);
            }
        }

        // Modal functions
        function openRequestModal() {
            document.getElementById('requestModal').classList.add('active');
        }

        function closeRequestModal() {
            document.getElementById('requestModal').classList.remove('active');
        }

        // Submit new request
        async function submitRequest(event) {
            event.preventDefault();

            const subject = document.getElementById('requestSubject').value;
            const description = document.getElementById('requestDescription').value;
            const priority = document.getElementById('requestPriority').value;

            try {
                const token = localStorage.getItem('authToken');
                const res = await fetch(`${API_URL}/api/tutor/create-request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ subject, description, priority })
                });

                const data = await res.json();

                if (data.success) {
                    alert('‚úÖ Request created successfully!');
                    closeRequestModal();
                    loadRequests();
                } else {
                    alert('‚ùå Error: ' + data.error);
                }
            } catch (error) {
                alert('Error submitting request: ' + error.message);
            }
        }

        // Request a tutor
        async function requestTutor(tutorId, tutorName) {
            const subject = prompt('What subject do you need help with?');
            if (!subject) return;

            try {
                const token = localStorage.getItem('authToken');
                const res = await fetch(`${API_URL}/api/tutor/create-request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        subject: subject,
                        description: `Requested tutor: ${tutorName}`,
                        priority: 'medium'
                    })
                });

                const data = await res.json();

                if (data.success) {
                    alert('‚úÖ Request sent! ' + tutorName + ' will be notified.');
                    loadRequests();
                } else {
                    alert('‚ùå Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Navigation
        function goToProfile() {
            window.location.href = 'student-profile.html';
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Load dashboard on page load
        loadDashboard();
    </script>
</body>
</html>
