<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Saint Thunderbird</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #e8d5c4;
            --beige: #d4a574;
            --accent: #8b4513;
            --border: rgba(212, 165, 116, 0.2);
            --blue: #4a7c9e;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-primary) 100%);
            min-height: 100vh;
            padding: 2rem;
            color: var(--text-primary);
        }

        .mesh-gradient {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(at 20% 30%, rgba(212, 165, 116, 0.1) 0%, transparent 50%),
                radial-gradient(at 80% 70%, rgba(139, 69, 19, 0.08) 0%, transparent 50%);
            filter: blur(60px);
            z-index: 0;
            pointer-events: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
        }

        .header-content h1 {
            font-size: 2.5rem;
            color: var(--beige);
            margin-bottom: 0.5rem;
        }

        .header-content p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--beige), var(--accent));
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 165, 116, 0.3);
        }

        .btn-secondary {
            background: rgba(212, 165, 116, 0.1);
            color: var(--beige);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(212, 165, 116, 0.2);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(212, 165, 116, 0.1);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            color: var(--beige);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s;
            margin-bottom: 2rem;
        }

        .card:hover {
            border-color: var(--beige);
            background: rgba(255, 255, 255, 0.05);
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--beige);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .upcoming-events-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .event-card {
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.1) 0%, rgba(139, 69, 19, 0.08) 100%);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--beige), var(--accent));
        }

        .event-card:hover {
            border-color: var(--beige);
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.2) 0%, rgba(139, 69, 19, 0.15) 100%);
            transform: translateX(5px);
            box-shadow: 0 10px 30px rgba(212, 165, 116, 0.2);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .event-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--beige);
        }

        .event-tutor {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-top: 0.3rem;
        }

        .event-time-badge {
            background: linear-gradient(135deg, var(--beige), var(--accent));
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .event-meta {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .event-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .event-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .event-countdown {
            background: rgba(74, 124, 158, 0.2);
            border: 1px solid rgba(74, 124, 158, 0.4);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .countdown-text {
            color: #60a5fa;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .event-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .event-actions button {
            flex: 1;
            padding: 0.65rem;
            font-size: 0.8rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .status-scheduled {
            background: rgba(251, 146, 60, 0.2);
            color: #fb923c;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }

        .status-in-progress {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }

        .status-completed {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }

        .requests-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .request-item {
            background: rgba(255, 255, 255, 0.02);
            border-left: 4px solid var(--blue);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .request-item:hover {
            border-color: var(--beige);
            background: rgba(255, 255, 255, 0.05);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.75rem;
        }

        .request-subject {
            background: rgba(74, 124, 158, 0.3);
            color: #60a5fa;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .header-actions {
                width: 100%;
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .event-header {
                flex-direction: column;
                gap: 0.75rem;
            }

            .event-time-badge {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="mesh-gradient"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1>‚ö° Welcome, <span id="studentName">Student</span>!</h1>
                <p>Your upcoming tutoring sessions</p>
            </div>
            <div class="header-actions">
                <button class="btn-secondary" onclick="openRequestModal()">üìù New Request</button>
                <button class="btn-secondary" onclick="goToProfile()">üë§ Profile</button>
                <button class="btn-secondary" onclick="logout()">üö™ Logout</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="requestsCount">0</div>
                <div class="stat-label">Requests Made</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="sessionsCount">0</div>
                <div class="stat-label">Upcoming Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedCount">0</div>
                <div class="stat-label">Completed Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="hoursCount">0</div>
                <div class="stat-label">Hours Learned</div>
            </div>
        </div>

        <!-- Upcoming Sessions / Events -->
        <div class="card">
            <div class="card-title">üìÖ Upcoming Tutoring Sessions</div>
            <div class="upcoming-events-list" id="upcomingEvents">
                <div class="loading">Loading your upcoming sessions...</div>
            </div>
        </div>

        <!-- Your Tutoring Requests -->
        <div class="card">
            <div class="card-title">üìù Your Tutoring Requests</div>
            <div class="requests-list" id="requestsList">
                <div class="empty-state">
                    <div class="empty-state-icon">üìñ</div>
                    <p>No requests yet. Create one to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- New Request Modal -->
    <div class="modal" id="requestModal" style="display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.7); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: var(--bg-primary); border: 1px solid var(--border); border-radius: 16px; padding: 2rem; max-width: 500px; width: 90%;">
            <div style="font-size: 1.5rem; color: var(--beige); margin-bottom: 1.5rem; display: flex; justify-content: space-between; align-items: center;">
                <span>üìù New Tutoring Request</span>
                <button style="background: none; border: none; color: var(--beige); font-size: 1.5rem; cursor: pointer; padding: 0;" onclick="closeRequestModal()">√ó</button>
            </div>

            <form onsubmit="submitRequest(event)">
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; color: var(--text-secondary); margin-bottom: 0.5rem; font-weight: 600;">Subject</label>
                    <select id="requestSubject" style="width: 100%; padding: 0.75rem; background: rgba(212, 165, 116, 0.1); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); font-family: 'Orbitron', sans-serif; font-weight: 600; cursor: pointer;" required>
                        <option value="">Select a subject</option>
                        <option value="Mathematics">Mathematics üìê</option>
                        <option value="Sciences">Sciences üî¨</option>
                        <option value="Languages">Languages üåê</option>
                        <option value="Social Studies">Social Studies üìö</option>
                        <option value="Technology">Technology üíª</option>
                        <option value="Arts & Culture">Arts & Culture üé®</option>
                    </select>
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; color: var(--text-secondary); margin-bottom: 0.5rem; font-weight: 600;">Description (Optional)</label>
                    <textarea id="requestDescription" style="width: 100%; padding: 0.75rem; background: rgba(212, 165, 116, 0.1); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); font-family: 'Orbitron', sans-serif; resize: vertical; min-height: 100px;" placeholder="Tell the tutor what you need help with..."></textarea>
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; color: var(--text-secondary); margin-bottom: 0.5rem; font-weight: 600;">Priority</label>
                    <select id="requestPriority" style="width: 100%; padding: 0.75rem; background: rgba(212, 165, 116, 0.1); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); font-family: 'Orbitron', sans-serif; font-weight: 600; cursor: pointer;" required>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="button" class="btn-secondary" style="flex: 1;" onclick="closeRequestModal()">Cancel</button>
                    <button type="submit" class="btn-primary" style="flex: 1;">Submit Request</button>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        const API_URL = 'https://saintthunderbirdtutoring.onrender.com';
        let user = getUser();

        if (!user || user.userType !== 'student') {
            window.location.href = 'login.html';
        }

        // Set student name
        document.getElementById('studentName').textContent = user.firstName;

        // Load all data on page load
        async function loadDashboard() {
            await loadSessions();
            await loadRequests();
        }

        // Load student's sessions
        async function loadSessions() {
            try {
                const token = localStorage.getItem('authToken');
                const res = await fetch(`${API_URL}/api/tutor/student-sessions`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await res.json();
                const container = document.getElementById('upcomingEvents');

                if (data.success && data.sessions.length > 0) {
                    document.getElementById('sessionsCount').textContent = data.sessions.length;
                    
                    const html = data.sessions.map((session, index) => {
                        const sessionDate = new Date(session.scheduledTime);
                        const now = new Date();
                        const daysUntil = Math.ceil((sessionDate - now) / (1000 * 60 * 60 * 24));
                        const hoursUntil = Math.ceil((sessionDate - now) / (1000 * 60 * 60));
                        const minutesUntil = Math.ceil((sessionDate - now) / (1000 * 60));

                        let countdownText = '';
                        if (daysUntil > 1) {
                            countdownText = `üìÖ In ${daysUntil} days`;
                        } else if (daysUntil === 1) {
                            countdownText = `‚è∞ Tomorrow`;
                        } else if (hoursUntil > 0) {
                            countdownText = `‚è≥ In ${hoursUntil} hours`;
                        } else if (minutesUntil > 0) {
                            countdownText = `üî¥ In ${minutesUntil} minutes`;
                        } else {
                            countdownText = `üéì Starting now!`;
                        }

                        return `
                            <div class="event-card">
                                <div class="event-header">
                                    <div>
                                        <div class="event-title">Session ${index + 1}</div>
                                        <div class="event-tutor">Tutor: ${session.tutorName}</div>
                                    </div>
                                    <div class="event-time-badge">
                                        ${sessionDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} @ ${sessionDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}
                                    </div>
                                </div>

                                <div class="event-meta">
                                    <div class="event-meta-item">
                                        üìö ${session.subject || 'Mathematics'}
                                    </div>
                                    <div class="event-meta-item">
                                        <span class="status-${session.status}">${session.status.toUpperCase()}</span>
                                    </div>
                                </div>

                                <div class="event-countdown">
                                    <div class="countdown-text">${countdownText}</div>
                                </div>

                                <div class="event-description">
                                    üìß Tutor: <strong>${session.tutorEmail}</strong>
                                </div>

                                <div class="event-actions">
                                    <button class="btn-primary" onclick="contactTutor('${session.tutorEmail}', '${session.tutorName}')">
                                        ‚úâÔ∏è Contact Tutor
                                    </button>
                                    <button class="btn-secondary" onclick="addToCalendar('${session.tutorName}', '${sessionDate.toISOString()}')">
                                        üìÖ Add to Calendar
                                    </button>
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    container.innerHTML = html;
                } else {
                    document.getElementById('sessionsCount').textContent = '0';
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚è∞</div>
                            <p>No upcoming sessions yet</p>
                            <p style="font-size: 0.9rem; margin-top: 0.5rem;">Submit a tutoring request to schedule your first session!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading sessions:', error);
                document.getElementById('upcomingEvents').innerHTML = '<div class="empty-state"><p>Error loading sessions</p></div>';
            }
        }

        // Load student's requests
        async function loadRequests() {
            try {
                const token = localStorage.getItem('authToken');
                const res = await fetch(`${API_URL}/api/tutor/my-requests`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await res.json();
                const container = document.getElementById('requestsList');

                if (data.success && data.requests.length > 0) {
                    document.getElementById('requestsCount').textContent = data.requests.length;
                    
                    const html = data.requests.map(req => `
                        <div class="request-item">
                            <div class="request-header">
                                <div class="request-subject">${req.subject}</div>
                                <div class="status-${req.status}">${req.status.toUpperCase()}</div>
                            </div>
                            <div style="color: var(--text-secondary); margin: 0.75rem 0; line-height: 1.6;">
                                ${req.description || 'No description provided'}
                            </div>
                            <div style="font-size: 0.8rem; color: #9ca3af;">
                                Submitted: ${new Date(req.createdAt).toLocaleDateString()}
                            </div>
                        </div>
                    `).join('');
                    
                    container.innerHTML = html;
                } else {
                    document.getElementById('requestsCount').textContent = '0';
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìñ</div>
                            <p>No requests yet. Create one to get started!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading requests:', error);
            }
        }

        // Modal functions
        function openRequestModal() {
            document.getElementById('requestModal').style.display = 'flex';
        }

        function closeRequestModal() {
            document.getElementById('requestModal').style.display = 'none';
        }

        // Submit new request
        async function submitRequest(event) {
            event.preventDefault();

            const subject = document.getElementById('requestSubject').value;
            const description = document.getElementById('requestDescription').value;
            const priority = document.getElementById('requestPriority').value;

            try {
                const token = localStorage.getItem('authToken');
                const res = await fetch(`${API_URL}/api/tutor/create-request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ subject, description, priority })
                });

                const data = await res.json();

                if (data.success) {
                    alert('‚úÖ Request created successfully!');
                    closeRequestModal();
                    loadDashboard();
                } else {
                    alert('‚ùå Error: ' + data.error);
                }
            } catch (error) {
                alert('Error submitting request: ' + error.message);
            }
        }

        // Contact tutor
        function contactTutor(email, tutorName) {
            alert(`üìß Contact Info:\n\nTutor: ${tutorName}\nEmail: ${email}\n\nPlease reach out to schedule your session!`);
            // In a real app, this would open an email or messaging interface
        }

        // Add to calendar
        function addToCalendar(tutorName, dateTime) {
            alert(`üìÖ Session with ${tutorName} has been added to your calendar!\n\n(Integration with Google Calendar, Outlook, etc. would happen here)`);
        }

        // Navigation
        function goToProfile() {
            window.location.href = 'student-profile.html';
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Load dashboard on page load
        loadDashboard();

        // Refresh data every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
