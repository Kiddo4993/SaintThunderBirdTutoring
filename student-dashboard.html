<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Saint Thunderbird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 2rem;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
        }

        .header-left h1 {
            font-size: 2rem;
            color: #d4a574;
            margin-bottom: 0.5rem;
        }

        .header-left p {
            color: #e8d5c4;
            font-size: 0.9rem;
        }

        .header-right {
            display: flex;
            gap: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #d4a574, #8b4513);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 165, 116, 0.3);
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            color: #d4a574;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #e8d5c4;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .section {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: #d4a574;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .request-help-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            color: #d4a574;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        select, textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 0.75rem;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #d4a574;
            background: rgba(212, 165, 116, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            padding: 1rem;
            background: linear-gradient(135deg, #d4a574, #8b4513);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 165, 116, 0.3);
        }

        .tutors-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .tutor-card {
            background: rgba(212, 165, 116, 0.1);
            border: 1px solid rgba(212, 165, 116, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tutor-card:hover {
            background: rgba(212, 165, 116, 0.15);
            border-color: rgba(212, 165, 116, 0.4);
            transform: translateX(5px);
        }

        .tutor-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.75rem;
        }

        .tutor-name {
            font-weight: 700;
            color: #d4a574;
        }

        .tutor-rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #fbbf24;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .tutor-subjects {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .subject-badge {
            background: rgba(139, 69, 19, 0.3);
            color: #e8d5c4;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .tutor-info {
            color: #e8d5c4;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }

        .tutor-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .request-tutor-btn {
            background: linear-gradient(135deg, #4a7c9e, #2d5a7b);
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .sessions-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .session-item {
            background: rgba(212, 165, 116, 0.1);
            border: 1px solid rgba(212, 165, 116, 0.2);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-info {
            flex: 1;
        }

        .session-tutor {
            font-weight: 700;
            color: #d4a574;
            margin-bottom: 0.25rem;
        }

        .session-time {
            font-size: 0.9rem;
            color: #e8d5c4;
        }

        .session-action {
            background: linear-gradient(135deg, #4a7c9e, #2d5a7b);
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #9ca3af;
        }

        .loading {
            text-align: center;
            color: #e8d5c4;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>‚ö° Student Dashboard</h1>
                <p id="studentName">Welcome back!</p>
            </div>
            <div class="header-right">
                <button onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="quick-stats">
            <div class="stat-card">
                <div class="stat-number" id="sessionsCount">0</div>
                <div class="stat-label">Sessions Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="hoursCount">0</div>
                <div class="stat-label">Hours Tutored</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="requestsCount">0</div>
                <div class="stat-label">Active Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="tutorsCount">0</div>
                <div class="stat-label">Tutors Available</div>
            </div>
        </div>

        <div class="main-content">
            <div class="section">
                <div class="section-title">üìù Request Tutoring Help</div>
                
                <form class="request-help-form" id="requestForm">
                    <div class="form-group">
                        <label for="subjectHelp">Subject You Need Help With</label>
                        <select id="subjectHelp" required>
                            <option value="">Select a Subject</option>
                            <option value="math">Mathematics</option>
                            <option value="science">Sciences</option>
                            <option value="languages">Languages</option>
                            <option value="social">Social Studies</option>
                            <option value="technology">Technology</option>
                            <option value="arts">Arts & Culture</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Describe What You Need Help With</label>
                        <textarea id="description" placeholder="Tell us what topics or concepts you're struggling with..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="urgency">How Urgent Is This?</label>
                        <select id="urgency" required>
                            <option value="">Select Priority</option>
                            <option value="low">Low - General Help</option>
                            <option value="medium">Medium - Need Soon</option>
                            <option value="high">High - Exam or Assignment Due Soon</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">Submit Request</button>
                </form>
            </div>

            <div class="section">
                <div class="section-title">üë• Available Tutors</div>
                
                <div class="tutors-list" id="tutorsList">
                    <div class="loading">Loading tutors...</div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">üìÖ Your Upcoming Sessions</div>
            
            <div class="sessions-list" id="sessionsList">
                <div class="loading">Loading sessions...</div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        const API_URL = 'https://saintthunderbirdtutoring.onrender.com';

        // Load user info
        const user = getUser();
        if (!user || user.userType !== 'student') {
            window.location.href = 'login.html';
        }

        document.getElementById('studentName').textContent = `Welcome back, ${user.firstName}!`;

        // Submit tutoring request
        document.getElementById('requestForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const subject = document.getElementById('subjectHelp').value;
            const description = document.getElementById('description').value;
            const urgency = document.getElementById('urgency').value;

            try {
                const token = localStorage.getItem('authToken');
                const res = await fetch(`${API_URL}/api/tutor/create-request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        subject,
                        description,
                        priority: urgency
                    })
                });

                const data = await res.json();

                if (data.success) {
                    alert('‚úÖ Your tutoring request has been posted! Tutors will start responding shortly.');
                    this.reset();
                    fetchRequests();
                } else {
                    alert('‚ùå Error: ' + data.error);
                }
            } catch (error) {
                alert('‚ùå Connection error: ' + error.message);
            }
        });

        // Fetch available tutors
        async function fetchTutors() {
            try {
                const token = localStorage.getItem('authToken');
                const res = await fetch(`${API_URL}/api/tutor/available-tutors`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await res.json();

                if (data.success) {
                    const tutors = data.tutors || [];
                    document.getElementById('tutorsCount').textContent = tutors.length;

                    if (tutors.length === 0) {
                        document.getElementById('tutorsList').innerHTML = '<div class="empty-state"><p>No tutors available yet</p></div>';
                        return;
                    }

                    document.getElementById('tutorsList').innerHTML = tutors.map(tutor => `
                        <div class="tutor-card">
                            <div class="tutor-header">
                                <div class="tutor-name">${tutor.firstName} ${tutor.lastName}</div>
                                <div class="tutor-rating">‚≠ê 4.9 (Reviews)</div>
                            </div>
                            <div class="tutor-subjects">
                                ${(tutor.tutorProfile?.subjects || []).map(subj => `<span class="subject-badge">${subj}</span>`).join('')}
                            </div>
                            <div class="tutor-info">${tutor.email}</div>
                            <div class="tutor-footer">
                                <span style="font-size: 0.85rem; color: #9ca3af;">Available</span>
                                <button class="request-tutor-btn" onclick="requestTutor('${tutor._id}', '${tutor.firstName}')">Request Tutor</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('tutorsList').innerHTML = '<div class="empty-state"><p>Error loading tutors</p></div>';
                }
            } catch (error) {
                console.error('Error fetching tutors:', error);
                document.getElementById('tutorsList').innerHTML = '<div class="empty-state"><p>Error loading tutors</p></div>';
            }
        }

        // Request specific tutor
        function requestTutor(tutorId, tutorName) {
            alert(`‚úÖ Request sent to ${tutorName}! They will respond soon.`);
        }

        // Fetch student's requests
        async function fetchRequests() {
            try {
                const token = localStorage.getItem('authToken');
                const res = await fetch(`${API_URL}/api/tutor/my-requests`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await res.json();

                if (data.success) {
                    const requests = data.requests || [];
                    document.getElementById('requestsCount').textContent = requests.length;
                }
            } catch (error) {
                console.error('Error fetching requests:', error);
            }
        }

        // Fetch student's sessions
        async function fetchSessions() {
            try {
                const token = localStorage.getItem('authToken');
                const res = await fetch(`${API_URL}/api/tutor/student-sessions`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await res.json();

                if (data.success) {
                    const sessions = data.sessions || [];
                    document.getElementById('sessionsCount').textContent = sessions.length;

                    if (sessions.length === 0) {
                        document.getElementById('sessionsList').innerHTML = '<div class="empty-state"><p>No upcoming sessions</p></div>';
                        return;
                    }

                    document.getElementById('sessionsList').innerHTML = sessions.map(session => `
                        <div class="session-item">
                            <div class="session-info">
                                <div class="session-tutor">${session.tutorName}</div>
                                <div class="session-time">${new Date(session.scheduledTime).toLocaleString()} ‚Ä¢ ${session.subject}</div>
                            </div>
                            <button class="session-action" onclick="joinSession('${session._id}')">Join Session</button>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('sessionsList').innerHTML = '<div class="empty-state"><p>Error loading sessions</p></div>';
                }
            } catch (error) {
                console.error('Error fetching sessions:', error);
                document.getElementById('sessionsList').innerHTML = '<div class="empty-state"><p>Error loading sessions</p></div>';
            }
        }

        function joinSession(sessionId) {
            alert('‚úÖ Joining session... (Video conferencing would integrate here)');
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Load data on page load
        fetchTutors();
        fetchRequests();
        fetchSessions();
    </script>
</body>
</html>
