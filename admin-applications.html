<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Tutor Applications - Saint Thunderbird</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --beige: #d4a574;
            --accent: #8b4513;
            --beige-light: #e8d5c4;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #000000;
            color: #ffffff;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(212, 165, 116, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--beige), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .admin-email {
            font-size: 0.9rem;
            color: var(--beige);
        }

        .logout-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            font-family: 'Orbitron', monospace;
            font-size: 0.85rem;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(212, 165, 116, 0.3);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 900;
            color: var(--beige);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--beige-light);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
        }

        .applications {
            display: grid;
            gap: 2rem;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(212, 165, 116, 0.3);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s;
        }

        .app-card:hover {
            border-color: var(--beige);
            background: rgba(255, 255, 255, 0.04);
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(212, 165, 116, 0.2);
        }

        .app-name {
            font-size: 1.3rem;
            font-weight: 900;
            color: var(--beige);
        }

        .app-email {
            font-size: 0.9rem;
            color: var(--beige-light);
            margin-top: 0.25rem;
        }

        .badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(250, 204, 21, 0.2);
            border: 1px solid rgba(250, 204, 21, 0.5);
            border-radius: 20px;
            color: #facc15;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        .app-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .detail {
            padding: 1rem;
            background: rgba(212, 165, 116, 0.05);
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--beige);
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
        }

        .detail-value {
            color: var(--beige-light);
            font-size: 0.95rem;
        }

        .subjects {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .subject-tag {
            background: rgba(212, 165, 116, 0.2);
            border: 1px solid rgba(212, 165, 116, 0.4);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--beige-light);
        }

        .experience-text {
            color: var(--beige-light);
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .motivation-text {
            color: var(--beige-light);
            line-height: 1.6;
            font-size: 0.9rem;
            font-style: italic;
        }

        .app-actions {
            display: flex;
            gap: 1rem;
        }

        button {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.05em;
        }

        .btn-approve {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }

        .btn-approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
        }

        .btn-deny {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .btn-deny:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--beige);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(212, 165, 116, 0.3);
            border-top: 4px solid var(--beige);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .empty {
            text-align: center;
            padding: 3rem;
            color: var(--beige-light);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .unauthorized {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .unauthorized-content {
            text-align: center;
            max-width: 500px;
        }

        .unauthorized-content h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .unauthorized-content p {
            color: var(--beige-light);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .unauthorized-content button {
            background: linear-gradient(135deg, var(--beige), var(--accent));
            color: white;
        }

        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr;
            }

            .app-details {
                grid-template-columns: 1fr;
            }

            .app-actions {
                flex-direction: column;
            }

            header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .admin-info {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="mainContainer" style="display: none;">
        <div class="container">
            <header>
                <h1>üéì Tutor Applications</h1>
                <div class="admin-info">
                    <div class="admin-email" id="adminEmail">Loading...</div>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </header>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="pendingCount">0</div>
                    <div class="stat-label">Pending Applications</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total Applications</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="approvedCount">0</div>
                    <div class="stat-label">Approved Tutors</div>
                </div>
            </div>

            <div id="applicationsContainer" class="applications">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading applications...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="unauthorizedContainer" class="unauthorized">
        <div class="unauthorized-content">
            <h1>‚ùå Unauthorized</h1>
            <p>You must be logged in as dylanduancanada@gmail.com to access the admin panel.</p>
            <button onclick="window.location.href='login.html'" style="width: 100%; padding: 1rem;">
                Go to Login
            </button>
        </div>
    </div>

    <script>
        // Use relative path for API
        const API_BASE = '/api';

        // Check if user is authorized admin
        function checkAuthorization() {
            const user = JSON.parse(localStorage.getItem('user'));
            const token = localStorage.getItem('authToken');

            if (!user || !token || user.email !== 'dylanduancanada@gmail.com') {
                document.getElementById('unauthorizedContainer').style.display = 'flex';
                document.getElementById('mainContainer').style.display = 'none';
                return false;
            }

            document.getElementById('unauthorizedContainer').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            document.getElementById('adminEmail').textContent = `Admin: ${user.email}`;

            return true;
        }

        if (!checkAuthorization()) {
            // Show unauthorized message
        } else {
            loadApplications();
        }

        async function loadApplications() {
            try {
                const token = localStorage.getItem('authToken');
                // FIXED: Changed from /auth/ to /tutor/
                const response = await fetch(`${API_BASE}/tutor/pending-applications`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                if (data.success) {
                    displayApplications(data.applications);
                }
            } catch (error) {
                console.error('Error loading applications:', error);
                document.getElementById('applicationsContainer').innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <p>Error loading applications. Please try again.</p>
                    </div>
                `;
            }
        }

        function displayApplications(applications) {
            const container = document.getElementById('applicationsContainer');

            if (applications.length === 0) {
                container.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">‚úÖ</div>
                        <p>No pending applications. All caught up!</p>
                    </div>
                `;
                document.getElementById('pendingCount').textContent = '0';
                return;
            }

            container.innerHTML = applications.map(app => `
                <div class="app-card">
                    <div class="app-header">
                        <div>
                            <div class="app-name">${app.firstName} ${app.lastName}</div>
                            <div class="app-email">${app.email}</div>
                        </div>
                        <span class="badge">‚è≥ Pending</span>
                    </div>

                    <div class="app-details">
                        <div class="detail">
                            <div class="detail-label">üìö Subjects</div>
                            <div class="subjects">
                                ${(app.tutorProfile?.subjects || []).map(s =>
                `<span class="subject-tag">${s}</span>`
            ).join('')}
                            </div>
                        </div>

                        <div class="detail">
                            <div class="detail-label">üéì Education Level</div>
                            <div class="detail-value">${app.tutorProfile?.education || 'Not specified'}</div>
                        </div>

                        <div class="detail" style="grid-column: 1 / -1;">
                            <div class="detail-label">üíº Experience</div>
                            <div class="experience-text">${app.tutorProfile?.experience || 'Not provided'}</div>
                        </div>

                        <div class="detail" style="grid-column: 1 / -1;">
                            <div class="detail-label">‚ù§Ô∏è Motivation</div>
                            <div class="motivation-text">"${app.tutorProfile?.motivation || 'Not provided'}"</div>
                        </div>
                    </div>

                    <div class="app-actions">
                        <button class="btn-approve" onclick="approveApplication('${app._id}', '${app.firstName} ${app.lastName}')">
                            ‚úÖ Approve
                        </button>
                        <button class="btn-deny" onclick="denyApplication('${app._id}')">
                            ‚ùå Deny
                        </button>
                    </div>
                </div>
            `).join('');

            document.getElementById('pendingCount').textContent = applications.length;
        }

        async function approveApplication(userId, name) {
            if (!confirm(`Approve ${name}?`)) return;

            try {
                const token = localStorage.getItem('authToken');
                // FIXED: Changed from /auth/ to /tutor/
                const response = await fetch(`${API_BASE}/tutor/approve-tutor/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({})
                });

                const data = await response.json();

                if (data.success) {
                    alert(`‚úÖ ${name} has been approved!`);
                    loadApplications();
                } else {
                    alert('‚ùå Error: ' + data.error);
                }
            } catch (error) {
                alert('‚ùå Network error: ' + error.message);
            }
        }

        async function denyApplication(userId) {
            const reason = prompt('Enter denial reason (optional):');
            if (reason === null) return;

            try {
                const token = localStorage.getItem('authToken');
                // FIXED: Changed from /auth/ to /tutor/
                const response = await fetch(`${API_BASE}/tutor/deny-tutor/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        reason: reason
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert('‚ùå Application denied');
                    loadApplications();
                } else {
                    alert('‚ùå Error: ' + data.error);
                }
            } catch (error) {
                alert('‚ùå Network error: ' + error.message);
            }
        }

        function logout() {
            if (confirm('Logout?')) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            }
        }

        // Refresh every 30 seconds
        setInterval(() => {
            if (checkAuthorization()) {
                loadApplications();
            }
        }, 30000);
    </script>
</body>

</html>
